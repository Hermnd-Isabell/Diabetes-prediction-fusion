# 假数据训练配置文件
# 使用假数据来测试和验证模型，无需真实数据

# 数据配置
data:
  # 假数据设置
  use_fake_data: true
  num_samples: 200          # 假数据样本数量
  num_scans: 3              # 每个样本的扫描次数
  num_wavelengths: 1000     # 光谱波长数量
  num_features: 10          # 表格特征数量
  num_classes: 2            # 分类类别数
  
  # 数据划分比例
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  
  # 数据增强（假数据模式下可选）
  enable_augmentation: false
  noise_level: 0.1
  dropout_rate: 0.1

# 模型配置
model:
  name: "AttentionMultimodal"  # 模型名称
  num_classes: 2               # 分类类别数
  
  # AttentionMultimodal 特定参数
  spec_emb: 256                # 光谱嵌入维度
  tab_emb: 128                 # 表格嵌入维度
  fusion: "enhanced_cross"     # 融合类型: enhanced_cross, concat
  
  # TFTMultimodal 特定参数
  tft_hidden_dim: 128
  tft_num_heads: 8
  tft_num_layers: 2
  
  # 通用参数
  dropout: 0.1
  activation: "relu"

# 训练配置
train:
  batch_size: 8                # 批次大小
  epochs: 20                    # 训练轮数
  lr: 0.001                    # 学习率
  weight_decay: 1e-4           # 权重衰减
  early_stopping_patience: 10  # 早停耐心值
  
  # 优化器设置
  optimizer: "adamw"           # 优化器类型
  scheduler: "reduce_on_plateau" # 学习率调度器
  
  # 保存设置
  save_dir: "fake_data_results"  # 结果保存目录
  save_best: true              # 保存最佳模型
  save_frequency: 5            # 保存频率（每N个epoch）

# 可视化配置
visualization:
  enable: true                 # 启用可视化
  save_plots: true             # 保存图表
  plot_format: "png"           # 图表格式
  dpi: 300                     # 图表分辨率
  
  # 训练过程可视化
  plot_training_curves: true   # 绘制训练曲线
  plot_loss_curves: true       # 绘制损失曲线
  plot_metric_curves: true      # 绘制指标曲线
  
  # 评估结果可视化
  plot_roc_curve: true         # 绘制ROC曲线
  plot_confusion_matrix: true  # 绘制混淆矩阵
  plot_precision_recall: true  # 绘制精确率-召回率曲线
  
  # 特征可视化
  plot_feature_importance: true # 绘制特征重要性
  plot_attention_weights: true  # 绘制注意力权重
  plot_embedding_tsne: true     # 绘制t-SNE降维

# 可解释性分析配置
interpretability:
  enable: true                 # 启用可解释性分析
  save_analysis: true           # 保存分析结果
  
  # SHAP分析
  enable_shap: true            # 启用SHAP分析
  shap_samples: 100           # SHAP分析样本数
  
  # 注意力分析
  enable_attention_analysis: true # 启用注意力分析
  attention_heads: [0, 1, 2]   # 分析的注意力头
  
  # 特征重要性分析
  enable_feature_importance: true # 启用特征重要性分析
  importance_method: "gradient"   # 重要性计算方法

# 模型比较配置
models_to_train:
  - "AttentionMultimodal"
  - "ConcatFusion"
  - "TFTMultimodal"

# 实验设置
experiment:
  name: "fake_data_test"       # 实验名称
  description: "使用假数据测试模型功能" # 实验描述
  tags: ["fake_data", "test", "validation"] # 实验标签
  
  # 随机种子
  random_seed: 42
  
  # 设备设置
  device: "auto"               # 设备选择: auto, cuda, cpu
  
  # 日志设置
  log_level: "INFO"            # 日志级别
  log_file: "fake_data_training.log" # 日志文件

# 高级设置
advanced:
  # 梯度裁剪
  gradient_clip_norm: 1.0
  
  # 混合精度训练
  use_amp: false              # 自动混合精度
  
  # 数据并行
  use_ddp: false              # 分布式数据并行
  
  # 内存优化
  pin_memory: true            # 固定内存
  num_workers: 4             # 数据加载工作进程数
  
  # 调试模式
  debug_mode: false           # 调试模式
  verbose: true              # 详细输出


