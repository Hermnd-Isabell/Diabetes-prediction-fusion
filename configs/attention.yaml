#attention.yaml
data:
  spectra_csv: data/spectra.csv      # 光谱数据
  clinical_csv: data/clinical.csv    # 临床数据
  label_col: Group                   # 标签列
  max_scans: 180                     # 每个病人最多扫描点数

model:
  name: MultimodalAttention          # 对应 demo.py 里的 MultimodalModel
  num_classes: 2
  fusion: cross                      # 使用 CrossAttentionFusion (MCAT雏形)

train:
  batch_size: 8
  lr: 0.001
  epochs: 10
  weight_decay: 1e-4
  save_prefix: attention_model
