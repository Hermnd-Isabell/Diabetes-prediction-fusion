# tft.yaml
data:
  spectra_csv: data/spectra.csv
  clinical_csv: data/clinical.csv
  label_col: Group
  max_scans: 180

model:
  name: TFTMultimodal                # 对应 tft_models.py 中的 TFTMultimodal
  num_classes: 2
  spec_emb: 256                      # 光谱 Transformer 编码维度
  tab_emb: 128                       # 临床特征 embedding 维度
  spec_len: 1024                     # 每条光谱的波点长度

train:
  batch_size: 8
  lr: 0.001
  epochs: 10
  weight_decay: 1e-4
  save_prefix: tft_model
